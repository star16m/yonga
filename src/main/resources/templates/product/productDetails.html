<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'product')}">

<body>
	<h2>상품</h2>
	<table class="table table-striped table-bordered" th:object="${product}">
		<tr>
			<th>카테고리</th>
			<td><b th:text="*{category.korean + '(' + category.japanese + ')'}"></b></td>
		</tr>
		<tr>
			<th>접수번호</th>
			<td><b th:text="*{uketsukeNo}"></b></td>
		</tr>
		<tr>
			<th>출품타입</th>
			<td th:text="*{productType}"></td>
		</tr>
		<tr>
			<th>메이커</th>
			<td th:text="*{maker}" /></td>
		</tr>
		<tr>
			<th>타입</th>
			<td th:text="*{type}" /></td>
		</tr>
		<tr>
			<th>상품명</th>
			<td th:text="*{itemName}" /></td>
		</tr>
		<tr>
			<th>평가</th>
			<td th:text="*{rating}" /></td>
		</tr>
		<tr>
			<th>타입</th>
			<td th:text="*{keijo}" /></td>
		</tr>
		<tr>
			<th>개최일</th>
			<td th:text="*{openDate}" /></td>
		</tr>
		<tr>
			<th>특이사항</th>
			<td th:text="*{note}" /></td>
		</tr>
		<tr>
			<th>시작</th>
			<td th:text="*{start}" /></td>
		</tr>
		<tr>
			<th>결과</th>
			<td th:text="*{result}" /></td>
		</tr>
	</table>
	<br />
	<h2>image</h2>
	<div>
		<div class="product-image" th:each="productImg : ${product.imageList}">
			<a target="_blank" th:href="${productImg.largeName}">
				<img th:src="${productImg.name}" />
			</a>
		</div>
	</div>
</body>

</html>
