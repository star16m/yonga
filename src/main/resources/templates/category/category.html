<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'category')}">

<body>

  <div class="text-right">
	  <a class="btn btn-default" href="javascript:void(0);" th:onclick="|javascript:initialCategory();|">전체초기화</a>
  </div>
  <h2>Category</h2>
  <table id="category" class="table table-striped">
    <thead>
      <tr>
        <th>이름</th>
        <th>한글명</th>
        <th>일본어명</th>
        <th>상태</th>
        <th>Total</th>
        <th>ext</th>
        <th>수정일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="category : ${categoryList}">
        <td th:text="${category.name}" class="text-center"></td>
        <td th:text="${category.korean}" class="text-center"></td>
        <td th:text="${category.japanese}" class="text-center"></td>
        <td th:text="#{'category.status.' + ${category.status}}" class="text-center"></td>
        <td th:text="${category.totalProductNum}" class="text-right"></td>
        <td th:text="${category.extProductNum}" class="text-right"></td>
        <td th:text="${#dates.format(category.modifiedDate, 'MM월 dd일 (E)')}" class="text-center"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
