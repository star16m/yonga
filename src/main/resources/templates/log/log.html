<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'log')}">

  <body>
  <h2>작업 로그</h2>
  <div class="log-contain">
      <ul th:each="log : ${logList}">
              <li th:text="${'[' + #dates.format(log.createDate, 'yyyy/MM/dd HH:mm') + '] ' + log.message}">log</li>
          </ul>
  </div>
  </body>

</html>
