<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'error')}">
<body>

<h3>
    로그인
</h3>
<form class="form-horizontal login-form" th:action="@{/login}" method="post" >
    <div th:if="${session['CUSTOMER_DISABLED']} == null and ${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="alert-danger">
        <span >ID 혹은 password 를 확인할 수 없습니다.</span>
    </div>
    <div th:if="${session['CUSTOMER_DISABLED']} != null" class="alert-danger">
        <span >계정이 잠겨 있습니다. 관리자에게 문의하세요.</span>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">아이디</label>
        <div class="col-sm-10">
            <input type="input" class="form-control" id="userId" name="userId" placeholder="아이디"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" />
        </div>
    </div>
    <div class="text-right">
        <a class="btn btn-default login-btn">로그인</a>
    </div>
</form>
</body>
</html>
