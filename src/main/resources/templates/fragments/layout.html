<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.ico}">

    <title>Yonga :: auc application</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/yonga.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span>Yonga</span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">

                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>

                  <li th:replace="::menuItem ('/','home','home page','home','Home')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Home</span>
                  </li>

                  <li th:replace="::menuItem ('/product','product','find product','search','Find product')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Find product</span>
                  </li>

                  <li th:replace="::menuItem ('/category','category','Category','th-list','Category')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Category</span>
                  </li>

              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
          <div th:replace="${template}"/>
		<div class="pagination" th:if="${page != null and #lists.size(page.items) gt 0 }">
			<a th:class="${page.firstPage} ? 'disabled' : ''" th:href="@{${page.url}(page=0,size=${page.size})}">← First</a>
			<a th:class="${page.firstPage} ? 'disabled' : ''" th:href="@{${page.url}(page=${page.number-2},size=${page.size})}" >«</a>
			<a th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''" th:href="@{${page.url}(page=${item.number-1},size=${page.size})}" th:text="${item.number}"></a>
			<a th:class="${page.lastPage} ? 'disabled' : ''" th:href="@{${page.url}(page=${page.number},size=${page.size})}">»</a>
			<a th:class="${page.lastPage} ? 'disabled' : ''" th:href="@{${page.url}(page=${page.totalPages-1},size=${page.size})}">Last →</a>
		</div>
        <br/>
        <br/>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
          </div>
        </div>
      </div>
  </div>


  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/resources/js/yonga.js}"></script>

<div class="loader" style="display:none;"></div>
</body>

</html>
