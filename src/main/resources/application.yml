    # schema: classpath*:db/schema.sql
    # data: classpath*:db/data.sql
    username: admin
    password: admin
  thymeleaf:
    mode: HTML
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  messages:
    basename: messages/messages
  devtools:
    livereload:
      enabled: true


management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: '*'

logging:
